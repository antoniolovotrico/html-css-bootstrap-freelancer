<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>bootstrap-freelancer</title>
  </head>
  <body>

    <!-- header -->
    <header>
      <nav class="navbar navbar-default navbar_bg_petrol navbar-fixed-top">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">start bootstrap</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">portfolio</a></li>
              <li><a href="#">about</a></li>
              <li><a href="#">about</a></li>
            </ul>

          </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
      </nav>

  

      <!-- jumbotrone -->
      <div class="bg_green">
        <div class="container">
          <div class="jumbotron">
            <img src="assets/img/avataaars.svg" alt="">
            <h1>start bootstrap</h1>
            <p>...</p>
            <h3>graphic artist - web designer -illustrator</h3>
          </div>
        </div>
      </div>
      <!-- jumbotrone -->

    </header>
    <!-- /header -->

    <main>

      <!-- portfolio section -->
      <section class="portfolio">
        <div class="container">
          <h2>portfolio</h2>
          <div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4"></div>
            <div class="col-xs-12 col-sm-6 col-md-4"></div>
            <div class="col-xs-12 col-sm-6 col-md-4"></div>
            <div class="col-xs-12 col-sm-6 col-md-4"></div>
            <div class="col-xs-12 col-sm-6 col-md-4"></div>
            <div class="col-xs-12 col-sm-6 col-md-4"></div>
          </div>

        </div>

      </section>
      <!-- /portfolio section -->

      <!-- about section -->
      <section class="about bg_green">
        <div class="container_strict">
          <h2>about</h2>
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6"></div>
            <div class="col-xs-12 col-sm-6 col-md-6"></div>
            <div class="col-xs-12 col-sm-12 col-md-12">
              <button type="button" class="btn btn-default">Download</button>
            </div>
          </div>
        </div>
      </section>
      <!-- /about section -->

      <!-- contact section -->
      <section class="contact">
        <div class="container_strict">
          <h2>contact me</h2>
          <form>
            <div class="form-group">
              <label for="exampleInputName2">Name</label>
              <input type="text" class="form-control box_form" id="exampleInputName2">
            </div>
            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control box_form" id="exampleInputEmail1">
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <textarea class="form-control box_form"></textarea>
            </div>
            <div class="form-group">
              <label>Message</label>
              <textarea class="form-control box_form" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Send</button>
          </form>
        </div>
      </section>
      <!-- /contact section -->

    </main>

    <!-- footer -->
    <footer>
      <div class="bg_lightmusk">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-4"><h3>location</h3></div>
            <div class="col-xs-12 col-sm-4 col-md-4"><h3>around the web</h3></div>
            <div class="col-xs-12 col-sm-4 col-md-4"><h3>about freelancer</h3></div>
          </div>
        </div>
      </div>
      <div class="bg_petrol">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12"><h6>copyright</h6></div>
          </div>
        </div>
      </div>


    </footer>
    <!-- footer -->




  </body>

</html>
